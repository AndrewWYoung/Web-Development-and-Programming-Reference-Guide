<!DOCTYPE html>
<html>
<head>
	<style>
	 	* {
	 		box-sizing: border-box;
	 	}
		body {
			margin: 0;
			padding: 0;
			letter-spacing: 1.5px;
		}
		table {
		    font-family: arial, sans-serif;
		    border-collapse: collapse;
		    width: 75%;
		    margin: 0 auto;
		}

		td, th {
		    text-align: left;
		    padding: 5px;
		}

		tr:nth-child(even) .code {
		    background-color: #f8f8f8;
		}

		/* Style the header */
		.header {
		    background-color: #f1f1f1;
		    padding: 20px;
		    text-align: center;
		}

		/* Style the top navigation bar */
		.topnav {
		    overflow: hidden;
		    background-color: #333;
		}

		/* Style the topnav links */
		.topnav a {
		    float: left;
		    color: #f2f2f2;
		    text-align: center;
		    padding: 14px 16px;
		    text-decoration: none;
		}

		/* Change color on hover */
		.topnav a:hover {
		    background-color: #ddd;
		    color: black;
		}

		/* Create three unequal columns that floats next to each other */
		.column {
		    float: left;
		    padding: 10px;
		}

		/* Left and right column */
		.column.side {
		    width: 15%;
		}

		/* Middle column */
		.column.middle {
		    width: 70%;
		}

		/* Clear floats after the columns */
		.row:after {
		    content: "";
		    display: table;
		    clear: both;
		}

		/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
		@media (max-width: 600px) {
		    .column.side, .column.middle {
		        width: 100%;
		    }
		}

		.main-container {
			margin: 25px 50px;
		}

		.code {
			border-left: 4px solid steelblue;
		}

		.inner-code {
			padding-left: 25px;
		}

		.html-tag {
			color: red;
		}
	</style>
</head>
<body>

	<div class="header">
	  <h1>Web Development / Programming Reference Guide</h1>
	</div>

	<div class="topnav">
	  <a href="#">HTML</a>
	  <a href="#">CSS</a>
	  <a href="#">JavaScript</a>
	  <a href="#">Python 3</a>
	  <a href="#">Java</a>
	  <a href="#">GitHub</a>
	</div>
	<div class="main-container">
		<div class="row">
			<div class="column side">
				<h2>Side</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit..</p>
			</div>
			<!-- END OF side column -->
			<div class="column middle">
				<!-- 	Code Example -->
				<table class="code">
				  <tr>
				    <td>
				    		<code>
				    			&lt;<span class="html-tag">ul</span>&gt;
				    		</code>
				    </td>
				  </tr> <!-- END OF line -->

				  <tr>
				    <td>
				    		<code class="inner-code">
				    			&lt;<span class="html-tag">li</span>&gt;List Item 1&lt;/<span class="html-tag">li</span>&gt;
				    		</code>
				    </td>
				  </tr> <!-- END OF line -->

				  <tr>
				    <td>
				    		<code class="inner-code">
				    			&lt;<span class="html-tag">li</span>&gt;List Item 2&lt;/<span class="html-tag">li</span>&gt;
				    		</code>
				    </td>
				  </tr> <!-- END OF line -->

				  <tr>
				    <td class="code">
				    		<code>
				    			&lt;/<span class="html-tag">ul</span>&gt;
				    		</code>
				    </td>
				  </tr> <!-- END OF line -->
				</table>
			</div>
			<!-- END OF middle column -->
			<div class="column side">
				<h2>Side</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit..</p>
			</div>
		</div>
	</div>
</body>
</html>
